{% extends 'base.html' %}
{% block content %}
<div class="password-reset-page">
    <div class="container">
        <h2>Reset Password</h2>
        <p>Please enter your phone number to receive an OTP.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send OTP</button>
        </form>
    </div>
</div>
{% endblock %}
