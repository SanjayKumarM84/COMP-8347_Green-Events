{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Feedback for {{ event.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.feedback_text.id_for_label }}">{{ form.feedback_text.label }}</label>
            {{ form.feedback_text }}
        </div>
        <div class="form-group d-flex align-items-center">
            <label>{{ form.star_rating.label }}</label>
            <div class="star-rating ml-2">
                <fieldset class="rating">
                    <input type="radio" id="star5" name="star_rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4" name="star_rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3" name="star_rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars"></label>
                    <input type="radio" id="star2" name="star_rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1" name="star_rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star"></label>
                </fieldset>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
